<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamVerse - Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Pre-loader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div id="notificationContainer"></div>
    <div id="header-placeholder"></div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay hidden">
      <div class="modal-content glass">
        <button id="closeAuth" class="modal-close-btn">
          <i class="ri-close-line ri-lg"></i>
        </button>
        <div class="modal-inner-content">
          <div class="auth-icon-container">
            <div class="auth-icon-wrapper">
              <div class="auth-icon">
                <i class="ri-user-line ri-2x"></i>
              </div>
            </div>
          </div>
          <div class="auth-tabs">
            <button id="loginTab" class="auth-tab active">Login</button>
            <button id="signupTab" class="auth-tab">Sign Up</button>
          </div>
          <div id="loginForm" class="auth-form">
            <!-- Login form content... -->
          </div>
          <div id="signupForm" class="auth-form hidden">
            <!-- Signup form content... -->
          </div>
        </div>
      </div>
    </div>

    <main class="container page-content">
      <section class="content-section">
        <h2 class="section-title">All Movies</h2>
        <div class="content-grid" id="moviesCategoryGrid">
          <!-- Movies cards will be populated by JS -->
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Corrected Module Scripts -->
    <script type="module" src="js/templates.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/watchlist.js"></script>
    <script type="module" src="js/movies.js"></script>
  </body>
</html>
