<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Pre-loader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Header will be loaded by templates.js -->
    <div id="header-placeholder"></div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay hidden">
        <div class="modal-content glass">
            <button id="closeAuth" class="modal-close-btn">
                <i class="ri-close-line ri-lg"></i>
            </button>
            <div class="modal-inner-content">
                <div class="auth-icon-container">
                    <div class="auth-icon-wrapper">
                        <div class="auth-icon">
                            <i class="ri-user-line ri-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="auth-tabs">
                    <button id="loginTab" class="auth-tab active">Login</button>
                    <button id="signupTab" class="auth-tab">Sign Up</button>
                </div>
                <div id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email or Username</label>
                        <input type="text" id="login-email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-input">
                    </div>
                    <div class="form-options">
                        <label class="custom-checkbox">
                            Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="form-link">Forgot Password?</a>
                    </div>
                    <button class="btn btn-primary btn-full-width auth-submit-btn">Login</button>
                    <div class="form-divider">
                        <span class="form-divider-text">or continue with</span>
                    </div>
                    <div class="social-login-buttons">
                        <button class="social-btn"><i class="ri-google-fill ri-lg"></i></button>
                        <button class="social-btn"><i class="ri-facebook-fill ri-lg"></i></button>
                        <button class="social-btn"><i class="ri-apple-fill ri-lg"></i></button>
                    </div>
                </div>
                <div id="signupForm" class="auth-form hidden">
                    <div class="form-group">
                        <label class="form-label" for="signup-username">Username</label>
                        <input type="text" id="signup-username" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="custom-checkbox terms-checkbox">
                            I agree to the <a href="#" class="form-link">Terms of Service</a> and <!-- and <a href="#"
                            class="form-link">Privacy Policy</a> -->
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button class="btn btn-primary btn-full-width auth-submit-btn">Sign Up</button>
                    <div class="form-divider">
                        <span class="form-divider-text">or sign up with</span>
                    </div>
                    <div class="social-login-buttons">
                        <button class="social-btn"><i class="ri-google-fill ri-lg"></i></button>
                        <button class="social-btn"><i class="ri-facebook-fill ri-lg"></i></button>
                        <button class="social-btn"><i class="ri-apple-fill ri-lg"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content for A-Z Categories -->
    <main class="container page-content">
        <section class="content-section">
            <h2 class="section-title">Browse by Category</h2>
            <div id="categoryContentGrid" class="content-grid">
                <!-- Content will be populated by JS -->
            </div>
        </section>
    </main>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal-overlay hidden">
        <div class="video-modal-content">
            <div class="video-player-wrapper">
                <!-- Placeholder for video player or thumbnail -->
                <img src="https://readdy.ai/api/search-image?query=cinematic%20scene%20from%20a%20sci-fi%20movie%20with%20dramatic%20lighting%2C%20high%20production%20value%2C%20showing%20futuristic%20technology%20and%20characters%20in%20a%20tense%20moment%2C%20professional%20cinematography%20with%20shallow%20depth%20of%20field%2C%20movie%20still%20from%20a%20blockbuster%20film&width=1280&height=720&seq=26&orientation=landscape" alt="Video Thumbnail" class="video-thumbnail">
                <div class="video-play-button-overlay">
                    <button id="videoPlayLargeBtn" class="play-button-large">
                        <i class="ri-play-fill ri-2x"></i>
                    </button>
                </div>
            </div>
            <div class="video-controls-bar">
                <div class="video-controls-top">
                    <div class="video-controls-left">
                        <button class="control-btn"><i class="ri-play-fill ri-lg"></i></button>
                        <button class="control-btn"><i class="ri-skip-forward-fill ri-lg"></i></button>
                        <div class="volume-control">
                            <button class="control-btn"><i class="ri-volume-up-fill ri-lg"></i></button>
                            <input type="range" class="volume-slider" min="0" max="100" value="80">
                        </div>
                        <span class="video-time">01:15 / 02:30:45</span>
                    </div>
                    <div class="video-controls-right">
                        <button class="control-btn"><i class="ri-settings-3-line ri-lg"></i></button>
                        <button class="control-btn"><i class="ri-picture-in-picture-2-line ri-lg"></i></button>
                        <button class="control-btn"><i class="ri-fullscreen-line ri-lg"></i></button>
                        <button id="closeVideo" class="control-btn"><i class="ri-close-line ri-lg"></i></button>
                    </div>
                </div>
                <input type="range" class="video-progress" min="0" max="100" value="40">
            </div>
        </div>
    </div>

    <!-- Footer will be loaded by templates.js -->
    <div id="footer-placeholder"></div>

    <script src="js/movieApi.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/category.js"></script>
    <script src="js/watchlist.js"></script> <!-- Include watchlist.js -->
    <script src="js/notifications.js"></script> <!-- Include notifications.js -->
    <script>
        // Function to scroll to genre section on page load
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const genre = urlParams.get('genre');

            if (genre) {
                const element = document.getElementById(genre);
                if (element) {
                    element.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });
    </script>
</body>
</html>
